<!doctype html><html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QroDesk — QR & Barcode</title>

  <!-- canonical & PWA -->
  <link rel="canonical" href="https://qrodesk.com/">
  <meta name="theme-color" content="#12122E">

  <!-- favicon 32×32 PNG -->
  <link rel="icon" href="/favicon.png" sizes="32x32">

  <!-- Open Graph / Twitter Card -->
  <meta property="og:title" content="QroDesk — QR & Barcode">
  <meta property="og:description" content="All-in-one QR & Barcode scanner & generator. Works offline.">
  <meta property="og:image" content="https://qrodesk.com/og.png">
  <meta property="og:url" content="https://qrodesk.com/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
  :root{--bg:#12122E;--surface:#12121E;--text:#F5F5F7;--muted:#B5B5BD;--primary:#FFC62B}
  *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:880px;margin:0 auto;padding:56px 20px;text-align:center}
  .logo{width:88px;height:88px;margin:8px auto 16px;object-fit:contain}
  h1{font-size:28px;margin:6px 0 6px;color:var(--primary)}p{margin:8px 0;color:var(--muted)}
  .card{background:var(--surface);border-radius:16px;padding:18px;margin:22px auto;max-width:620px}
  .links a{color:var(--primary);text-decoration:none;margin:0 8px}
  footer{margin-top:34px;font-size:14px;color:var(--muted)}
  /* badge buttons */
  .badges a{display:inline-block;margin:10px 6px}
  .badges img{height:48px;width:auto}
  </style>
</head><body>
  <div class="wrap">
    <img class="logo" src="/qrodesk.png" alt="QroDesk logo">
    <h1>QroDesk</h1>
    <p>All-in-one QR & Barcode scanner and generator. Works offline.</p>

    <div class="card">
      <p><b>Go Pro (lifetime)</b> — Ad-free • Unlimited CSV • Themes & Logo (coming soon)</p>

      <!-- Official store badges -->
      <div class="badges">
        <a href="#" role="button" aria-label="Download on the App Store">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
        <a href="#" role="button" aria-label="Get it on Google Play">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
        </a>
      </div>
    </div>

    <p class="links">
      <a href="/privacy">Privacy Policy</a> ·
      <a href="/terms">Terms of Use</a> ·
      <a href="mailto:support@qrodesk.com">Support</a>
    </p>
    <footer>© <span id="y"></span> QroDesk</footer>
  </div>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body></html>
