<!doctype html><html lang="en"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>QroDesk — QR & Barcode</title>
    <style>
    :root{--bg:#12122E;--surface:#12121E;--text:#F5F5F7;--muted:#B5B5BD;--primary:#FFC62B}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:880px;margin:0 auto;padding:56px 20px;text-align:center}
    .logo{width:88px;height:88px;margin:8px auto 16px;object-fit:contain}
    h1{font-size:28px;margin:6px 0 6px;color:var(--primary)}p{margin:8px 0;color:var(--muted)}
    .card{background:var(--surface);border-radius:16px;padding:18px;margin:22px auto;max-width:620px}
    .links a{color:var(--primary);text-decoration:none;margin:0 8px}
    .btn{display:inline-block;background:var(--primary);color:#111;padding:10px 18px;border-radius:12px;font-weight:700;margin:10px 6px}
    footer{margin-top:34px;font-size:14px;color:var(--muted)}
    </style></head><body>
    <div class="wrap">
      <img class="logo" src="https://dummyimage.com/88x88/FFC62B/12122E.png&text=QR" alt="QroDesk">
      <h1>QroDesk</h1>
      <p>All-in-one QR & Barcode scanner and generator. Works offline.</p>
    
      <div class="card">
        <p><b>Go Pro (lifetime)</b> — Ad-free • Unlimited CSV • Themes & Logo (coming soon)</p>
        <!-- Store buttons: ekleyince linkleri koy -->
        <a class="btn" href="#">App Store</a>
        <a class="btn" href="#">Google Play</a>
      </div>
    
      <p class="links">
        <a href="/privacy">Privacy Policy</a> ·
        <a href="/terms">Terms of Use</a> ·
        <a href="/support">Support</a>
      </p>
      <footer>© <span id="y"></span> QroDesk</footer>
    </div>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
    </body></html>
